<!DOCTYPE html>
<html>
  <head>
    <!-- Created by Michał Antropik, MIT license ©2018 -->
    <title>Wikipedia Viewer</title>
    <meta name="keywords" content="HTML, CSS, JavaScript, Wikipedia, Articles, Search">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michał Antropik">
    
    <link rel="stylesheet" type="text/css" href="styles/wikipedia-viewer-styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet"> 
  </head>
  <body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Wikipedia_svg_logo.svg/2000px-Wikipedia_svg_logo.svg.png" id="wikipedia-logo">
    <div id="title">Wikipedia Viewer</div>
    
    <div id="search-field"><input id="input-field" type="text" placeholder="Search..."></input><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><img src="random.png"></a></div>
  
    <div id="search-results-wrapper" class="hidden-elements">
      <a id="first-result-anchor" target="_blank"><div id="first-result"></div></a><br>
      <a id="second-result-anchor" target="_blank"><div id="second-result"></div></a><br>
      <a id="third-result-anchor" target="_blank"><div id="third-result"></div></a><br>
      <a id="fourth-result-anchor" target="_blank"><div id="fourth-result"></div></a><br>
      <a id="fifth-result-anchor" target="_blank"><div id="fifth-result"></div></a>
      <a id="sixth-result-anchor" target="_blank"><div id="sixth-result"></div></a>
    </div>
  
    <script src="scripts/scripts.js"></script>
  </body>
</html>
